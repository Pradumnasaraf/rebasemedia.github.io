<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .redirect-message {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 50px auto;
        }
        .redirect-message h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2em;
        }
        .redirect-message p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .redirect-message a {
            color: var(--paypal-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            padding: 12px 24px;
            border: 2px solid var(--paypal-blue);
            border-radius: 4px;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .redirect-message a:hover {
            background-color: var(--paypal-blue);
            color: white;
            text-decoration: none;
        }
        .countdown {
            font-size: 1.2em;
            color: var(--paypal-blue);
            font-weight: 500;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .loading {
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--paypal-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .redirect-message {
                padding: 30px 15px;
                margin: 30px auto;
            }
            .redirect-message h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .redirect-message p {
                font-size: 1em;
                margin-bottom: 25px;
            }
            .redirect-message a {
                font-size: 1em;
                padding: 10px 20px;
            }
            .countdown {
                font-size: 1.1em;
            }
            .loading {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            .redirect-message {
                padding: 20px 10px;
                margin: 20px auto;
            }
            .redirect-message h1 {
                font-size: 1.3em;
                margin-bottom: 12px;
            }
            .redirect-message p {
                font-size: 0.95em;
                margin-bottom: 20px;
            }
            .redirect-message a {
                font-size: 0.95em;
                padding: 8px 16px;
            }
            .countdown {
                font-size: 1em;
            }
            .loading {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-message">
            <h1>You've reached the wrong page</h1>
            <p>You are being redirected to the home page. If you are not redirected automatically, please click the link below.</p>
            <div class="countdown">
                <div class="loading"></div>
                <span>Redirecting in <span id="countdown">5</span> seconds...</span>
            </div>
            <a href="/">Go to Home Page</a>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
